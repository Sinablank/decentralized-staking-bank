<body>

    <div class="bg-container-contact100" style="background-image: url(images/bg-01.jpg);overflow: scroll;">
        <div class="contact100-header flex-sb-m">

            <div class="col-md-2 col-sm-3">
                <a href="#" class="contact100-header-logo">
                    <img src="images/icons/logo.png" alt="LOGO">
                </a>
            </div>
            <div class="col-md-8 col-sm-6">
                <div class="alert alert-warning" role="alert" style="margin-top: 2%;">
                    Baby Blank Import Address : <span id="babyFZMA"></span><br>
                    Blank Import Address : <span id="FZMA"></span>
                </div>
            </div>
            <div class="col-md-2 col-sm-3">
                <button class="btn btn-danger" id="recievetoken">
                    Recieve Baby Blank Token
                </button>
            </div>

           

            
           


        </div>
        <div class="alert alert-success Addmargin" role="alert">
            Address : <span id="AddressFill"></span>
        </div>

        <div class="Addmargin" style="width: 40%;margin-left: 30%;">
            <img src="images/7147387.jpg" alt="" style="width: 100%;height:10%;">

        </div>

        <div class="alert alert-info Addmargin" role="alert">
            Total Value Locked : <span id="Locked"></span><br>
            Stake Token(Baby Blank) : <span id="Stake"></span><br>
            Claimable Reward(BLA) : <span id="Reward"></span>
        </div>

        <br>
        <div class="flex-sb-m">
            <button class="btn-show-contact100 btns1" id="" data-toggle="modal" data-target="#exampleModalCenter">
                STAKE</button><br>
            <button class="btn-show-contact100 " id="unstake">
                UNSTAKE</button><br>
            <button class="btn-show-contact102 " id="claimreward">
                Claim Reward</button><br>
            <button class="btn-show-contact102 btns2" id="btn_AllReward">Claim All Rewards</button>


            <!-- <button>
					<a class="btn-show-contact102 m-r-10" href="vote.html">Vote Condida</a>

		</button>
	 -->
        </div>

    </div>
    /////////////////////////////////////////////////////////////Stake modal//////////////////////
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                        <div class="alert alert-info cov" role="alert">
                            Stake Token(BBB)
                        </div>

                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="Close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="number" class="form-control" id="valueStake">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="Close()">Close</button>
                    <button type="button" class="btn btn-primary" id="btn_Stake">Add Stake</button>
                </div>
            </div>
        </div>
    </div>
